<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkX Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f1116 url('https://www.transparenttextures.com/patterns/cubes.png');
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
    }
    header {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
    }
    .search-container {
      margin-top: 30px;
      width: 100%;
      max-width: 700px;
      display: flex;
      box-shadow: 0 0 20px #00ffcc;
      border-radius: 10px;
      overflow: hidden;
    }
    input {
      flex: 1;
      padding: 15px;
      font-size: 1rem;
      border: none;
      outline: none;
      background-color: #12141c;
      color: #fff;
    }
    #tokenInput {
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
      padding: 15px;
      font-size: 1rem;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      background-color: #12141c;
      color: #00ffcc;
      display: none;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #00ccaa;
    }
    .options {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 700px;
    }
    .option-btn {
      background: #12141c;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .option-btn:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 20px #00ffcc;
    }
    .buy-token {
      margin-top: 30px;
      background: #00ffcc;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffcc;
      transition: 0.3s;
    }
    .buy-token:hover {
      background: #00ccaa;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <header>DarkX Video Downloader</header>

  <!-- Search & Play -->
  <div class="search-container">
    <input type="text" id="videoLink" placeholder="Paste your YouTube video link here">
    <button onclick="openVideo()">â–¶</button>
  </div>

  <!-- Hidden Token Field -->
  <input type="text" id="tokenInput" placeholder="Enter token to continue (numbers only)" inputmode="numeric" pattern="[0-9]*" />

  <!-- Download Options -->
  <div class="options">
    <div class="option-btn" onclick="handleOption('normal')">YouTube</div>
    <div class="option-btn" onclick="handleOption('mp4')">YouTube Mp4</div>
    <div class="option-btn" onclick="handleOption('shorts')">YouTube Shorts</div>
    <div class="option-btn" onclick="handleOption('mp3')">YouTube Mp3</div>
  </div>

  <!-- Buy Token -->
  <button class="buy-token" onclick="buyToken()">Buy Token</button>

  <footer>
    Powered by MrX Developer â€” This site redirects to YouTube only.
  </footer>

  <!-- Scripts -->
  <script>
    // Fungua link ya YouTube moja kwa moja
    function openVideo() {
      const input = document.getElementById("videoLink").value.trim();
      if (!input) {
        alert("Please paste a valid YouTube link.");
        return;
      }
      window.open(input, "_blank");
    }

    // Angalia kama token ni sahihi
    function isTokenValid() {
      const token = document.getElementById("tokenInput").value.trim();
      return token === "554433";
    }

    // Ionye token field kama bado haijaonyeshwa
    function showTokenInput() {
      const tokenField = document.getElementById("tokenInput");
      if (tokenField.style.display === "none") {
        tokenField.style.display = "block";
        tokenField.focus();
      }
    }

    // Vitu vinavyotokea ukibofya button yoyote ya chaguzi
    function handleOption(type) {
      const input = document.getElementById("videoLink").value.trim();
      const tokenField = document.getElementById("tokenInput");

      if (!input) {
        alert("Please paste a video link first!");
        return;
      }

      // Lazimisha kuonyesha token field
      showTokenInput();

      if (!isTokenValid()) {
        alert("Token required! Click 'Buy Token' if you don't have one.");
        return;
      }

      let url = '';
      switch (type) {
        case 'normal':
          url = `https://www.youtube.com/results?search_query=${encodeURIComponent(input)}`;
          break;
        case 'mp4':
          url = `https://www.youtube.com/results?search_query=${encodeURIComponent(input)}+mp4`;
          break;
        case 'shorts':
          url = `https://www.youtube.com/results?search_query=${encodeURIComponent(input)}+shorts`;
          break;
        case 'mp3':
          url = `https://www.youtube.com/results?search_query=${encodeURIComponent(input)}+mp3`;
          break;
      }
      window.open(url, '_blank');
    }

    // WhatsApp Token Request
    function buyToken() {
      const msg = encodeURIComponent("Bro habariðŸ˜Š. Nahitaji token ya video downloader..");
      window.open(`https://wa.me/255775710774?text=${msg}`, "_blank");
    }
  </script>
</body>
    </html>
